<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="../CSS/styles.css" />
	</head>
	<body>
	
	    <nav class="navegador">
			<i class="fa-solid fa-bars"></i>
				<ul>
					
					<li><a href="../index.html">inicio</a></li>
					<li><a href="./nosotros.html">nosotros</a></li>
					<li><a href="./productos.html">productos</a></li>
					<li><a href="./talleres.html">talleres</a></li>
					<li><a href="./tienda.html">tienda</a></li>
					<li><a href="./contacto.html">contacto</a></li>
					<div class="container-icon">
						<div class="container-cart-icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-cart"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
								/>
							</svg>
							<div class="count-products">
								<span id="contador-productos">0</span>
							</div>
						</div>
		
						<div class="container-cart-products hidden-cart">
							<div class="row-product hidden">
								<div class="cart-product">
									<div class="info-cart-product">
										<span class="cantidad-producto-carrito">1</span>
										<p class="titulo-producto-carrito">velas</p>
										<span class="precio-producto-carrito">$80</span>
									</div>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="icon-close"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M6 18L18 6M6 6l12 12"
										/>
									</svg>
								</div>
							</div>
		
							<div class="cart-total hidden">
								<h3>Total:</h3>
								<span class="total-pagar">$80</span>
							</div>
							<p class="cart-empty">El carrito está vacío</p>
						</div>
					</div>
			</ul>
		</nav>
		<header>
			<h1>Tienda</h1>


		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="../multimedia/img/vainilla.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Aromatizante vainilla</h2>
					<p class="price">$85</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../multimedia/img/antiestres.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Velas relajantes</h2>
					<p class="price">$120</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../multimedia/img/esencias.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Aromatizante lavanda</h2>
					<p class="price">$65</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../multimedia/img/Kit para velas.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Kit inicial</h2>
					<p class="price">$290</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../multimedia/img/kits iniciales.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Kit aceites esenciales</h2>
					<p class="price">$350</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="../JS/main.js"></script>
	</body>
</html>
