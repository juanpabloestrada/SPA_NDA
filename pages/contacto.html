        <div>
            <a href="https://wa.link/19niu2" class="spa-whats" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
            <form class="formulario row gap-1">
                <h2>Ingresa tus datos</h2>
                    <div>
                        <label class="col-2" for="nombre">Nombre</label>
                        <input class="col-12" type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre" required>
                    </div>
                    <div>
                        <label class="col-12" for="apellido">Apellido</label>
                        <input class="col-12" type="text" name="apellido" id="apellido" placeholder="ingresa tu apellido" required>
                    </div>
                    <div>
                        <label class="col-12" for="correo">Correo</label>
                        <input class="col-12" type="email" name="correo" id="correo" placeholder="ingresa tu correo" required>
                    </div>
                    <div>
                        <label class="col-12" for="telefono">Telefono</label>
                        <input class="col-12" type="number" name="telefono" id="telefono" placeholder="ingresa tu telefono" required >
                    </div>
                    <div>
                        <label class="col-2" for="mujer">mujer</label>
                        <input type="radio" name="genero" id="mujer" value="mujer" checked>
                    </div>
                    <div>
                    <label class="col-2" for="hombre">hombre</label>
                        <input type="radio" name="genero" id="hombre" value="hombre">
                    </div>
                    <div>
                        <label class="mensaje col-12"></label>
                        <textarea class="mensaje-contacto col-12" name="mensaje" id="mensaje" placeholder="ingresa tu mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <a class="politica-privacidad" href="politica.html" target="_blank">politica de privacidad</a>
                        <input type="checkbox" name="politica de privacidad" id="politica" required>
                        <button class="boton" type="submit">Enviar</button>
                        <button class="boton" type="reset">Eliminar</button>
                    </div>
            </form>
